<div class="card">
    <div class="card__plan card__item">Plano <b>Simples</b></div>
    <div class="card__price card__item">R$100,00</div>
    <div class="card__button card__item">Adquirir</div>

    <mat-slider min="1" max="5" step="0.5">
        <input matSliderThumb value="1.5">
      </mat-slider>
      <br>
      
      <input id="meu-input" [type]="inputType" [disabled]="isDisabled" placeholder="Insira um texto">
      <br>

      <!-- Habilitar e desabilitar botÃµes-->
       <!-- Mostrar senha-->
      <button (click)="enableInput()">Habilitar</button>
      <button (click)="disableInput()">Desabilitar</button>
      <button (click)="setPasswordTypeInput()">Senha</button>
      <button (click)="setTextTypeInput()">Texto</button>
</div>
